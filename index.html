<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />

</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mx-auto mb-0 fs-1 h1">Weather Dashboard</span>
        </div>
      </nav>
      <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4"></div>
        
        <div class="col-12 col-md-8"></div>
      </main>
      <div class="container">
        <div class="row">
            <div class="card">
                <h3 class="card-header text-uppercase">Search for a City</h3>
                <form id="user-form" class="card-body">
                  <!-- <label class="form-label" for="username">Username</label> -->
                  <input name="username" id="cityname" type="text" autofocus="true" class="form-input" />
                  <button type="submit" class="btn" id="srchButton">Search</button>
                </form>
              </div>
              <div class="col-12 col-md-8">
                <h2 class="subtitle">Showing Results for: <span id="city-search-term"></span></h2>
                <div id="city-container" class="list-group"></div>
              </div>
            
            <div class="col-12 col-md-8"></div>
                <div id="weather-container" class="card">
                    <div id="city-date"></div>
                    <div id="temperature"></div>
                    <div id="humidity"></div>
                    <div id="wind-speed"></div>
                    <div id="uv-index"></div>
                </div>

                
                <h4>5-day Forecast:</h4>
                <div id="five-container" class="list-group"></div>
              </div>
            </div>
          </div>
      </div>
      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./assets/js/weather.js"></script>
</body>
</html>
