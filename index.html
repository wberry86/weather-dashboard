<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />

</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mx-auto mb-0 fs-1 h1">Weather Dashboard</span>
        </div>
      </nav>

      <div class="container">
        <div class="row">
            <div class="col-12 col-md-3">
                <label for="search-container">Search for a City:</label>
                <div id="search-container">
                    <input type="text" id="input" />
                    <button type="submit" id="srchButton">Search</button>
                </div>
                <ul class="list-group" id="search-history"></ul>
            </div>
            
            <div class="col-12 col-md-8">
                <div id="weather-container">
                    <div id="city-date"></div>
                    <div id="temperature"></div>
                    <div id="humidity"></div>
                    <div id="wind-speed"></div>
                    <div id="uv-index"></div>
                </div>

                
                <h4>5-day Forecast:</h4>
                <div class="card-deck" id="card-deck">
                    <div class="card bg-primary text-light" id="day1"></div>
                    <div class="card bg-primary text-light" id="day2"></div>
                    <div class="card bg-primary text-light" id="day3"></div>
                    <div class="card bg-primary text-light" id="day4"></div>
                    <div class="card bg-primary text-light" id="day5"></div>
                </di>
            </div>
          </div>
      </div>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./weather.js"></script>
</body>
</html>
